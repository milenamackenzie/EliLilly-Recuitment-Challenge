<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="logo">
        <img src= "eli-lilly-logo.png" alt="Eli-Lilly Logo">
    </div>

    <div class="container">
        <h1>Medicine Tracker</h1>
        
        <!-- Medicine List -->
        <div id="medicines-list">
            <h2>Available Medicines</h2>
            <div id="medicine-container"></div>
        </div>

        <!-- Form to Add Medicine -->
        <div id="medicine-form">
            <h2>Add Medicine</h2>
            <form id="add-medicine-form">
                <input type="text" id="name" placeholder="Medicine Name" required>
                <input type="number" id="price" placeholder="Price" required>
                <button type="submit">Add Medicine</button>
            </form>
            <p id="response-message"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
